# Nginx configuration for Food Systems Analytics Web App
# Add this to your existing nginx site configuration

# Serve the web app at /app
location /app {
    alias /var/www/fsvc-app;
    try_files $uri $uri/ /app/index.html =404;

    # Enable caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for HTML files to ensure updates are reflected
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

